        let done = JSON.parse(localStorage.getItem('done') || '[]');
        let current = 0;

        function updateButtons() {
            for (let i = 0; i <= 6; i++) {
                const btn = document.getElementById('btn' + i);
                if (done.includes(i)) {
                    btn.className = 'aspect-square bg-green-500 text-white border-2 border-green-600 rounded-xl flex items-center justify-center text-2xl font-bold';
                    btn.textContent = '‚úì';
                } else {
                    btn.className = 'aspect-square bg-white border-2 border-indigo-400 rounded-xl hover:bg-indigo-100 flex items-center justify-center text-2xl font-bold';
                    btn.textContent = i + 1;
                }
            }
            document.getElementById('progress').textContent = Math.round(done.length / 7 * 100) + '%';
            document.getElementById('completed').textContent = done.length;
            document.getElementById('remaining').textContent = 7 - done.length;
        }

        function showDay(i) {
            current = i;
            const lesson = lessons[i];
            document.getElementById('lessonArea').classList.remove('hidden');
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonContent').innerHTML = lesson.content;
            document.getElementById('exercise').textContent = lesson.exercise;
            document.getElementById('hint').textContent = lesson.hint;
            document.getElementById('hint').classList.add('hidden');
            document.getElementById('solution').textContent = lesson.solution;
            document.getElementById('solution').classList.add('hidden');
            
            if (done.includes(i)) {
                document.getElementById('compBtn').textContent = '‚úì Completed';
                document.getElementById('compBtn').className = 'w-full py-3 bg-green-500 text-white rounded-lg font-semibold';
            } else {
                document.getElementById('compBtn').textContent = 'Mark Complete';
                document.getElementById('compBtn').className = 'w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold';
            }
        }

        function backToOverview() {
            document.getElementById('lessonArea').classList.add('hidden');
        }

        function showHint() {
            document.getElementById('hint').classList.toggle('hidden');
        }

        function showSolution() {
            document.getElementById('solution').classList.toggle('hidden');
        }

        function markComplete() {
            if (!done.includes(current)) {
                done.push(current);
                localStorage.setItem('done', JSON.stringify(done));
                updateButtons();
                showDay(current);
            }
        }

        function resetProgress() {
            if (confirm('Reset all progress?')) {
                done = [];
                localStorage.setItem('done', JSON.stringify(done));
                updateButtons();
            }
        }

        updateButtons();
